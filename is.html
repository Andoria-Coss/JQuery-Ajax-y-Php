	<body>

		<header>Aprendamos a Aprender</header>

		<section><div>
			<form method="post" action="modelo/registrar.php">
				<h3>Registro de usuario</h3>
				<label for="email">Nombre de usuario</label>
				<input type="text" id="email" name="email" autofocus required/><br><br>
	
				<label for="app">Apellido paterno</label>
				<input type="text" id="app" name="app" required/><br><br>

				<label for="apm">Apellido materno</label>
				<input type="text" id="apm" name="apm" required/><br><br>

				<label for="password">Contraseña</label>
				<input type="int" id="password" name="password" pattern="[0-9]{1,*}" required/><br><br>
	
				<input type="submit" class="button" value="Enviar"/><br>
				<p>¿Ya tienes una cuenta?</p>
				<a href="index.html">Iniciar sesión</a>
	</section>
